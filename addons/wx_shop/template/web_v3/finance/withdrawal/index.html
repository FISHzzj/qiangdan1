{template '_header'}
<div class="page-header">当前位置：<span class="text-primary">提现设置</span></div>
<div class="page-content">
    <form action="" method="post" class="form-horizontal form-validate">
        <div class="form-group">
            <label class="col-lg control-label">每天提现开始时间</label>
            <div class="col-sm-4 col-xs-6">
                {php echo tpl_form_field_clock('starttime', !empty($set['starttime']) ? $set['starttime'] : date('H:i'))}
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg control-label">每天提现结束时间</label>
            <div class="col-sm-4 col-xs-6">
                {php echo tpl_form_field_clock('endtime', !empty($set['endtime']) ? $set['endtime'] : date('H:i'))}
            </div>
        </div>
         <div class="form-group">
            <label class="col-lg control-label">提现手续费</label>
            <div class="col-sm-9 col-xs-12">
                <div class="input-group fixsingle-input-group">
                    <input type="text" name="service" class="form-control" value="{$set['service']}" />
                    <div class="input-group-addon">%</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg control-label">每天提现次数</label>
            <div class="col-sm-9 col-xs-12">
                <div class="input-group fixsingle-input-group">
                    <input type="text" name="num" class="form-control" value="{$set['num']}" />
                    <div class="input-group-addon">次</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg control-label">每次提现最少金额</label>
            <div class="col-sm-9 col-xs-12">
                <div class="input-group fixsingle-input-group">
                    <input type="text" name="min" class="form-control" value="{$set['min']}" />
                    <div class="input-group-addon">元</div>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="col-lg control-label">每次提现最大金额</label>
            <div class="col-sm-9 col-xs-12">
                <div class="input-group fixsingle-input-group">
                    <input type="text" name="max" class="form-control" value="{$set['max']}" />
                    <div class="input-group-addon">元</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9 col-xs-12">
                <input type="submit" value="提交" class="btn btn-primary"  />
            </div>
        </div>
		
    </form>
</div>


{template '_footer'}
