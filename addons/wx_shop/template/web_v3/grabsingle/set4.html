{template '_header'}
<div class="page-header">当前位置：<span class="text-primary">收款设置</span></div>
<div class="page-content">
    <form action="" method="post" class="form-horizontal form-validate">
        <div class="form-group">
            <label class="col-lg control-label">支付宝付款码</label>
            <div class="col-sm-9 col-xs-12">
                <div class="">
          
                    {php echo tpl_form_field_image2('data[alipay]',$data['alipay'])}
             
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">微信付款码</label>
            <div class="col-sm-9 col-xs-12">
                {php echo tpl_form_field_image2('data[wechat]',$data['wechat'])}
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">银行卡信息</label>
            <div class="col-sm-9 col-xs-12">
                <div class="input-group fixsingle-input-group">
                    <input type="text" name="data[realname]" class="form-control" value="{$data['realname']}" placeholder="账户姓名"/>
                    <input type="text" name="data[bankname]" class="form-control" value="{$data['bankname']}" placeholder="银行名称"/>
                    <input type="text" name="data[branch]" class="form-control" value="{$data['branch']}" placeholder="支行名称"/>
                    <input type="text" name="data[bankcard]" class="form-control" value="{$data['bankcard']}" placeholder="银行卡号"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9 col-xs-12">
                <div class="input-group fixsingle-input-group">
                    <input type="text" name="code" class="form-control" value="" placeholder="请填写验证码" />
                    <div class="input-group-addon getcode">获取验证码</div>
                </div>
            </div>
        </div>
            <script type="text/javascript">
                $('.getcode').click(function(){
                    $.ajax({
                        type: "POST",
                        url: "{php echo webUrl('grabsingle/webCode')}",
                        data: {},
                        dataType: "json",
                        success: function(data){
                            alert('验证码已发送');
                            return;
                        }
                    });
                })
            </script>
        
        
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9 col-xs-12">
                <input type="submit" value="提交" class="btn btn-primary"  />
            </div>
        </div>
		
    </form>
</div>


{template '_footer'}
